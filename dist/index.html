<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>
			Smallville, Clark's First Meeting With Superhero Friends - YouTube
		</title>
	</head>
	<body class="px-5">
		<header class="py-4">
			<!-- The Navigation Section -->
			<nav>
				<div class="grid grid-cols-11 gap-4">
					<div class="flex font-sans text-2xl font-thin flex-nowrap col-span-3">
						<i class="fa-brands fa-youtube py-1 px-1"></i>YouTube
					</div>
					<div class="col-span-5">
						<div class="relative flex">
							<input
								type="text"
								size=""
								placeholder="Search"
								class="p-2 pl-5 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-600 w-11/12"
							/>
							<button
								type="button"
								class="bg-gray-50 p-2 px-6 rounded-r-full focus:outline-none outline-1 border border-gray-300 hover:bg-gray-100"
							>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</div>
					</div>
					<div class="flex space-x-5 col-span-3">
						<i class="fa-solid fa-microphone fa-lg"></i>
						<i class="fa-solid fa-plus fa-xl"></i>
						<i class="fa-regular fa-bell fa-xl"></i>
						<p>image</p>
					</div>
				</div>
			</nav>
		</header>
		<main class="px-4">
			<div class="grid grid-flow-col grid-cols-11 gap-4 py-6">
				<div class="col-span-8">
					<!-- Video Section with Title and Details -->
					<div class="">
						<iframe
							class="rounded-xl"
							width="999"
							height="562"
							src="https://www.youtube.com/embed/byfWscC87Vg"
							title="I&#39;VE BEEN ROBBED"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen
						></iframe>
						<!-- the video Details -->
						<div>
							<h1 class="font-bold text-2xl py-2">
								Smallville, Clark's First Meeting With Superhero Friends
							</h1>
							<!-- the icons : Share, like, dislike, save etc. -->
							<div class="grid grid-flow-col grid-cols-8 gap-1 py-4">
								<div class="flex col-span-4">
									<img
										src="./assets/userProfile.jpg"
										alt=""
										class="h-11 w-11 rounded-full"
									/>
									<div class="px-4 pr-8">
										<h1 class="font-sans font-semibold text-base">
											Declare Faith
										</h1>
										<p class="font-sans text-sm font-normal text-gray-500">
											5.11k subscribers
										</p>
									</div>
									<button
										class="font-semibold text-sm bg-black text-white rounded-3xl px-4 h-9 hover:opacity-75 mt-1"
									>
										Subscribe
									</button>
								</div>
								<div class="flex space-x-2 col-span-4">
									<div class="relative flex">
										<button
											type="button"
											class="bg-gray-100 px-3 h-9 rounded-l-full outline-none border-r-2 border-gray-300 hover:bg-gray-200"
										>
											<i class="fa-solid fa-thumbs-up fa-lg"></i> 10k
										</button>
										<button
											type="button"
											class="bg-gray-100 px-4 h-9 rounded-r-full hover:bg-gray-200"
										>
											<i
												class="fa-solid fa-thumbs-down fa-flip-horizontal fa-lg"
											></i>
										</button>
									</div>
									<button
										type="button"
										class="bg-gray-100 px-4 h-9 rounded-full hover:bg-gray-200"
									>
										<i class="fa-solid fa-share fa-lg"></i> Share
									</button>
									<button
										type="button"
										class="bg-gray-100 px-4 h-9 rounded-full hover:bg-gray-200"
									>
										<i class="fa-solid fa-scissors fa-lg"></i> Clip
									</button>
									<button
										type="button"
										class="bg-gray-100 px-4 h-9 rounded-full hover:bg-gray-200"
									>
										<i class="fa-solid fa-download fa-lg"></i> Save
									</button>
									<button
										type="button"
										class="bg-gray-100 px-3 h-9 rounded-full hover:bg-gray-200"
									>
										<i class="fa-solid fa-ellipsis fa-lg"></i>
									</button>
								</div>
							</div>
							<div class="px-3 bg-gray-100 rounded-lg py-3">
								<div class="font-sans font-semibold text-sm">
									1.6M views 4 years ago
								</div>
								<div class="font-sans font-normal text-base">
									One thing I loved about Smallville is how natural and organic
									<a href="#" class="font-semibold"> ...more</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-span-7 bg-slate-200 w-full">Column</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
