<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>
			Smallville, Clark's First Meeting With Superhero Friends - YouTube
		</title>
	</head>
	<body class="px-5">
		<header class="py-4">
			<!-- The Navigation Section -->
			<nav>
				<div class="grid grid-cols-11 gap-4">
					<div class="flex font-sans text-2xl font-thin flex-nowrap col-span-3">
						<i class="fa-brands fa-youtube py-1 px-1"></i>YouTube
					</div>
					<div class="col-span-5">
						<div class="relative flex">
							<input
								type="text"
								size=""
								placeholder="Search"
								class="p-2 pl-5 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-600 w-11/12"
							/>
							<button
								type="button"
								class="bg-gray-50 p-2 px-6 rounded-r-full focus:outline-none outline-1 border border-gray-300 hover:bg-gray-100"
							>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</div>
					</div>
					<div class="flex space-x-5 col-span-3">
						<i class="fa-solid fa-microphone fa-lg"></i>
						<i class="fa-solid fa-plus fa-xl"></i>
						<i class="fa-regular fa-bell fa-xl"></i>
						<p>image</p>
					</div>
				</div>
			</nav>
		</header>
		<main class="px-4">
			<div class="grid grid-cols-11 gap-4">
				<div class="col-span-8">
					<div class="">
						<!-- Video Section with Title and Details -->
						<iframe
							class="rounded-xl"
							width="999"
							height="562"
							src="https://www.youtube.com/embed/byfWscC87Vg"
							title="I&#39;VE BEEN ROBBED"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen
						></iframe>
						<div>
							<h1 class="font-bold text-2xl py-3">
								Smallville, Clark's First Meeting With Superhero Friends
							</h1>
							<div class="flex">
								<div class="flex">
									<p>Image</p>
									<div class="">
										<h1>Declare Faith</h1>
										<p>5.11k subscribers</p>
									</div>
									<button
										class="font-semibold text-sm bg-black text-white rounded-3xl px-4 h-9 hover:opacity-75"
									>
										Subscribe
									</button>
								</div>
								<div class="flex space-x-4">
									<p>like</p>
									<p>not like</p>
									<p>share</p>
									<p>clip</p>
									<p>Smallville</p>
									<p>...</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-span-3 bg-slate-200 w-full">Column</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
